name: next-js
on:
  pull_request:
    branches:
      - master
      - staging
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ">=20.x"
      - name: Install dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm run test
